<meta charset = "UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;

	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;

	document.write("Com gasolina meu carro consome" + " " + consumoDeGasolina + "km/L");

    document.write("<br>")

	document.write("Com álcool meu carro consome" + " " + consumoDeAlcool + "km/L");
</script>
