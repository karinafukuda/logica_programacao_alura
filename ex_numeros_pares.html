<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var numerosPares = 2 
var contador = 100;

mostra ("Os números pares até 100, são :")

while (numerosPares <= contador ){
	mostra(numerosPares) ;
	numerosPares = numerosPares + 2;
}

mostra ("FIM");

</script>
