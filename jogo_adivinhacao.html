<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var numeroPensado = Math.round(Math.random() * 10)457
;
var chute = parseInt(prompt("Digite seu Chute"));

if (chute == numeroPensado){
	mostra("Você acertou!")
} else {
	mostra("Você errou! O número pensado foi " + numeroPensado);
}
</script>
